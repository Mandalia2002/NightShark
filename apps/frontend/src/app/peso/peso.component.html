<div class="parent">
    <div class="Peso">
        <p>Tienes esto {{pesoactual}}</p>
        <p>Faltan esto {{pesofaltante}}</p>
        <input type="number" class="InOut" [(ngModel)]="pesoPos">
        <hr>
        <button (click)="actualizacion()">Ingresar</button>
    </div>

    <div class="Info">
        <p>Dias transcurridos: [Variable]</p>
        <hr>
        <p>Dias Trabajados: [Variable]</p>
        <hr>
        <p>Dias Faltantes: {{diasfaltantes}}</p>
    </div>
    <div class="Progress">
        <div class="barra">
            <div class="progreso" [ngStyle]="{height: peso + '%'}"></div>
        </div>
    </div>

    <div class="Extra">
        <button>Cambiar Peso</button>
        <button>Cambiar Fecha</button>
        <button>Reinicio</button>
    </div>
</div>
