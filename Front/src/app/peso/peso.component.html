<div class="parent">
    <div class="Peso">
        <p>Tienes esto [Variable]</p>
        <p>Faltan esto [Variable]</p>
        <input type="text" class="InOut" id="peso">
        <hr>
        <button>Ingresar</button>
    </div>

    <div class="Info">
        <p>Dias transcurridos: [Variable]</p>
        <hr>
        <p>Dias Trabajados: [Variable]</p>
        <hr>
        <p>Dias Faltantes: [Variable]</p>
    </div>
    <div class="Progress">
        <div class="barra">
            <div class="progreso" [ngStyle]="{height: peso + '%'}"></div>
        </div>
    </div>

    <div class="Extra">
        <button>Cambiar Peso</button>
        <button>Cambiar Fecha</button>
        <button>Reinicio</button>
    </div>
</div>
